version: "3.8"

services:
  mongo1:
    image: mongo:8.0
    container_name: mongo1
    ports:
      - 27017:27017
    command: mongod --replSet rs0 --bind_ip_all
    volumes:
      - ./data/mongo1:/data/db
    networks:
      - mongo-cluster

  mongo2:
    image: mongo:8.0
    container_name: mongo2
    ports:
      - 27018:27017
    command: mongod --replSet rs0 --bind_ip_all
    volumes:
      - ./data/mongo2:/data/db
    networks:
      - mongo-cluster

  mongo3:
    image: mongo:8.0
    container_name: mongo3
    ports:
      - 27019:27017
    command: mongod --replSet rs0 --bind_ip_all
    volumes:
      - ./data/mongo3:/data/db
    networks:
      - mongo-cluster

networks:
  mongo-cluster:
    driver: bridge
